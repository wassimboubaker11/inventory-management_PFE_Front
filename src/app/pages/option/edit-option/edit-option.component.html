<div class="container-fluid">
  <app-pagetitle title="Option" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div>
            <!--  -->
            <div class="row">
              <div class="col-lg-6">
                <div class="mb-6">
                  <div class="form-group">
                    <input [(ngModel)]="option.nom" name="nom" type="text" class="form-control">
                  </div>
                </div>
              </div>

              <div class="col-md-13">
                <div class="d-flex flex-wrap align-items-center justify-content-end gap-2 mb-3">
                  <div>
                    <a href="javascript:void(0);" class="btn btn-success mb-2" (click)="updateoption()">
                      <i class="mdi mdi-plus mr-2"></i> Update
                    </a>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-lg-6">
                <button class="btn btn-primary btn-circle mb-2" (click)="openModal(contentt)">
                  <i class="mdi mdi-plus"></i>
                </button>
                <span class="ml-2">Add sous_option</span>
              </div>
            </div>

            <div class="row">
              <div class="col-lg-6">
                <div class="form-group" *ngFor="let sous_optionn of sous_option; let i = index;">
                  <div class="input-group">
                    <input [(ngModel)]="sous_optionn.nom" type="text" class="form-control" placeholder="Enter Reference Product">
                    <div class="input-group-append">
                      <a href="javascript:void(0);" class="text-danger" v-b-tooltip.hover title="Delete" (click)="confirm(sous_optionn.idsousoption)">
                        <i class="mdi mdi-trash-can font-size-18"></i>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<ng-template #contentt role="document" let-modal="close">
	<div class="modal-header">
	  <h5 class="modal-title">Add Sous_Option</h5>
	  <button type="button" class="close" aria-label="Close" (click)="modal('Cross click')">
		<span aria-hidden="true">&times;</span>
	  </button>
	</div>
	<div class="modal-body p-3">
	  <div class="text-left">
		<form (ngSubmit)="addSousOption()" [formGroup]="validationForm">
  
		  <div class="form">
			<label for="name">Name :</label>
			<input class="form-control" type="text" [(ngModel)]="sous_optionn.nom" name="nom"  formControlName="nom" placeholder="Enter name" >
      <div *ngIf="validationForm.get('nom').invalid && (validationForm.get('nom').touched || submitted)" class="text-danger">
        <div *ngIf="validationForm.get('nom').errors.required">
          Name is required.
        </div>
      </div>
			
		  </div>
  
		  <div class="text-right">
			<button type="submit" class="btn btn-success">Save</button>
			<button type="button" class="btn btn-danger ml-1" (click)="modal('close click')" >Cancel</button>
		  </div>
		</form>
	  </div>
	</div>
  </ng-template>
