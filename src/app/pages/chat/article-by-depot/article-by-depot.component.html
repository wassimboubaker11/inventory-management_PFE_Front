
<div class="container-fluid">
    <app-pagetitle title="Kanban Board" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
  
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div>
              <!--  -->
  
              <div class="col-md-13">
                <div class="d-flex flex-wrap align-items-center justify-content-end gap-2 mb-3">
                  <div class="col-md-9">
                    <div class="form-inline float-md-right" >
                      <div class="search-box ml-2">
                      <div class="position-relative">
                        <input type="text" class="form-control rounded" placeholder="Search..." (input)="searchDepots()" [(ngModel)]="searchQuery" >
                        <i class="mdi mdi-magnify search-icon"></i>
                      </div>
                      </div>
                    </div>
                    </div>
                            
                  <div>
                    <a href="javascript:void(0);" class="btn btn-success mb-2" routerLink="/Kanban-board/addarticle">
                      <i class="mdi mdi-plus mr-2" ></i> Add Product
                    </a>
                    </div>
                  
                </div>
                
              </div>
              
            </div>
            <div class="table-responsive mt-3">
              <table class="table table-centered datatable dt-responsive nowrap"
                style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                <thead class="thead-light">
                  <tr >
                    
                    <th>Name</th>
                    <th>Picture</th>
                    <th>Reference</th>
                    <th>Serial Number</th>
                    <th>Bar Code</th>
                    <th>quantity</th>
                    <th>Status</th>
                    <th style="width: 120px;">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let articlee of article | slice: (currentPage - 1) * pageSize : currentPage * pageSize" >
            
                    <td>{{articlee.nom}}</td>
                    
                      <!-- <td>
                      <img class="fit-picture"  [src]="'http://localhost:8081/api/v1/file/files/' + articlee.picture" height="40px" width="40px"  [alt]="articlee.picture" class="rounded-circle"   alt="image">
                    </td> -->
                     <td>
                      <img [src]="'http://localhost:8081/api/v1/file/files/' + articlee.picture" [alt]="articlee.picture" width="100" class="shadow-4" />
                    
                    </td>
                    
                    <td>{{articlee.ref_article}}</td>
                    <td>{{articlee.num_serie}}</td>
                    <td>{{articlee.code_barre}}</td>
                    <td>{{articlee.quantite}}</td>
                    <td>
                     
                      <div class="badge font-size-12" [ngClass]="{'badge-soft-danger': !articlee.status,
                        'badge-soft-success': articlee.status
                        }">{{ articlee.status ? 'In Stock' : 'Out of Stock' }}</div>
                      
                    </td>
                    <td>
                      <a href="javascript:void(0);" class="mr-2 text-primary" v-b-tooltip.hover title="View">
                        <i class="mdi mdi-eye font-size-18"></i></a>
  
                      <a href="javascript:void(0);" class="mr-2 text-primary" ngbTooltip="Edit" [routerLink]="['/Kanban-board/editarticle', articlee.idarticle]"><i
                        class="mdi mdi-pencil font-size-18"></i></a>
  
                      <a href="javascript:void(0);" class="text-danger" v-b-tooltip.hover title="Delete" >
                        <i class="mdi mdi-trash-can font-size-18" (click)="confirm(articlee.idarticle)" ></i></a>
                   
                        
                    </td>
                  </tr>
                </tbody>
              </table>
              <div class="col-sm-12 col-md-7">
                <div class="text-md-right float-md-right pagination-rounded">
                  <ngb-pagination [(page)]="currentPage" [pageSize]="pageSize" [collectionSize]="totalItems"></ngb-pagination>
                  
                </div>
              </div>
            </div>
            
  
          </div>
        </div>
      </div>
    </div>
  </div>
