<div class="container-fluid">
    <app-pagetitle title="User" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
  
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div>
              <!--  -->
  
              <div class="col-md-13">
                  <div class="d-flex flex-wrap align-items-center justify-content-end gap-2 mb-3">
                      
                                          
                      <div>
                          <a href="javascript:void(0);" class="btn btn-success mb-2" [routerLink]="['/user/adduser']" >
                            <i class="mdi mdi-plus mr-2"></i> Add User
                          </a>
                        </div>
                      
                  </div>
                  
              </div>
              
            </div>
            <div class="table-responsive mt-3">
              <table class="table table-centered datatable dt-responsive nowrap"
                style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                <thead class="thead-light">
                  <tr>
                    <!-- <th style="width: 20px;">
                      <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customercheck" />
                        <label class="custom-control-label" for="customercheck">&nbsp;</label>
                      </div>
                    </th> -->
                    
                    <th>Picture</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>City</th>
                    <th>ID number</th>
                    <th>Active</th>
                   
                    <th style="width: 120px;">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let userr of user" >
                    <td>
                      <img class="rounded-circle avatar-md"  [src]="'http://localhost:8081/api/v1/file/files/' + userr.photo" [alt]="userr.photo"    alt="image">
                    </td>

                    <!-- <td>
                    <img class="fit-picture"  [src]="'http://localhost:8081/api/v1/file/files/' + userr.photo" [alt]="userr.photo"  height="40px" width="40px"  class="rounded-circle"   alt="image">
                  </td> -->
                    <!-- <td>
                      <img [src]="'http://localhost:8081/api/v1/file/files/' + userr.photo" [alt]="userr.photo" width="100" class="shadow-4" />
                    
                    </td> -->
                    <td>{{userr.name}}</td>
                    <td>{{userr.email}}</td>
                    <td>{{userr.city}}</td>
                    <td>{{userr.cin}}</td>
                    <td><ui-switch  defaultBoColor="#dfdfdf" color="#34c38f"  [(ngModel)]="userr.valide"  (ngModelChange)="activeadmin(userr.id ,userr)"  class="ml-1" ></ui-switch></td>
                    <td>
                        <a href="javascript:void(0);" class="mr-2 text-primary" v-b-tooltip.hover title="View">
                            <i class="mdi mdi-eye font-size-18"></i></a>

                      
  
                      <a href="javascript:void(0);" class="text-danger" v-b-tooltip.hover title="Delete" >
                        <i class="mdi mdi-trash-can font-size-18" (click)="confirm(userr.id)"></i>
                      </a>
  
                    </td>
  
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
