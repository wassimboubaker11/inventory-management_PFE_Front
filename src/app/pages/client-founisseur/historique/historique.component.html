
<div class="container-fluid">
    <app-pagetitle title="History" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
  
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div>
              <!--  -->
  
              <div class="col-md-13">
                <div class="d-flex flex-wrap align-items-center justify-content-end gap-2 mb-3">
                  <div class="col-md-9">
                    <div class="form-inline float-md-right" >
                      <div class="search-box ml-2">
                      <div class="position-relative">
                        <input type="text" class="form-control rounded" placeholder="Search..." (input)="searchCommande()" [(ngModel)]="searchQuery">
                        <i class="mdi mdi-magnify search-icon"></i>
                      </div>
                      </div>
                    </div>
                    </div>
                            
                    <div class="col-lg-2">
                      <div class="card">
                        <h4 class="card-title">Select</h4>
                        <ng-select [items]="selectValue" [(ngModel)]="selectedType" (change)="onTypeSelectionChange()"></ng-select>
                      </div>
                    </div>
                    
                  
                </div>
                
              </div>
              
            </div>
            <div class="table-responsive mt-3">
              <table class="table table-centered datatable dt-responsive nowrap"
                style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                <thead class="thead-light">
                  <tr >
                    
                    <th>Article</th>
                    <th >Type</th>
                    <th >Quantit√©</th>
                    <th >Date</th>
                  

                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let Mvtt of Mvt">
                    <ng-container *ngIf="selectedType === '' || Mvtt.type1 === selectedType">
                      <td>{{ Mvtt.articleDTO.nom }}</td>
                      <td>
                        <span class="badge badge-info ml-1" *ngIf="Mvtt.type1 === 'ENTRANT'">ENTRANT</span>
                        <span class="badge badge-danger ml-1" *ngIf="Mvtt.type1 === 'SORTANT'">SORTANT</span>
                      </td>
                      <td>{{ Mvtt.quantity }}</td>
                      <td>{{ Mvtt.commandeDTO.date | date: 'yyyy-MM-dd HH:mm:ss' }}</td>
                    </ng-container>
                  </tr>
                </tbody>
              </table>
              <!-- <div class="col-sm-12 col-md-7">
                <div class="text-md-right float-md-right pagination-rounded">
                  <ngb-pagination [(page)]="currentPage" [pageSize]="pageSize" [collectionSize]="totalItems"></ngb-pagination>
                  
                </div>
              </div> -->
            </div>
            
  
          </div>
        </div>
      </div>
    </div>
  </div>
