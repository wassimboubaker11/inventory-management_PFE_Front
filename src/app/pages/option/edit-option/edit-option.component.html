<div class="container-fluid">
  <app-pagetitle title="Option" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div>
            <!--  -->
            <div class="row">
              <div class="col-lg-6">
                <div class="mb-6">
                  <div class="form-group">
                    <input [(ngModel)]="option.nom" name="nom" type="text" class="form-control">
                  </div>
                </div>
              </div>

              <div class="col-md-13">
                <div class="d-flex flex-wrap align-items-center justify-content-end gap-2 mb-3">
                  <div>
                    <a href="javascript:void(0);" class="btn btn-success mb-2" (click)="updateoption()">
                      <i class="mdi mdi-plus mr-2"></i> Update
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
