<div class="container-fluid">
    <app-pagetitle title="Clients" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
  
    <div class="row">
      <div class="col-12">
        <div class="text-right mb-3">
          <a href="javascript:void(0);" class="btn btn-success mb-2" (click)="openModal(content)">
            <i class="mdi mdi-plus mr-2"></i> Add Client
          </a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-3 col-sm-6" *ngFor="let clientt of clients" >
        <div class="card">
          <div class="card-body">
            
            <div class="text-center">
              <img [src]="'http://localhost:8081/api/v1/file/files/' + clientt.photo" [alt]="clientt.photo" class="rounded avatar-md" />
              <div class="media-body">
                <h5 class="text-truncate">
                  <a href="javascript: void(0);" class="text-dark">{{clientt.nom}}</a>
                </h5>
                <p class="text-muted">
                  <i class="mdi mdi-email mr-1"></i>
                  {{clientt.email}}
                </p>
              </div>
            </div>
            <hr class="my-4" />
            <div class="row text-center">
              <div class="col-6">
                <p class="text-muted mb-2">Phone Number :</p>
                <h5>{{clientt.tel}}</h5>
              </div>
              <div class="col-6">
                <p class="text-muted mb-2">Action </p>
                <h5>
                    
  
                      <a href="javascript:void(0);" class="mr-2 text-primary" ngbTooltip="Edit" (click)="openModall(contentt ,clientt.idtier )"><i
                        class="mdi mdi-pencil font-size-18"></i></a>
  
                      <a href="javascript:void(0);" class="text-danger" v-b-tooltip.hover title="Delete" (click)="confirm(clientt.idtier)">
                        <i class="mdi mdi-trash-can font-size-18"  ></i></a>
                </h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end row -->
  
    
  </div>

      <div class="form-group">
        <label for="city">City :</label>
        <input  [(ngModel)]="client.city"  name="city" type="text" class="form-control" placeholder="Enter City">
      </div>

      <div class="form-group">
        <label for="address">Address :</label>
        <input  [(ngModel)]="client.address" name="adress" type="text" class="form-control" placeholder="Enter address">
      </div>

      <div class="form-group ">
        <label for="codePostal">Zip / Postal code :</label>
        <input  [(ngModel)]="client.codePostal" name="codePostal" type="text" class="form-control" placeholder="Enter Postal code">
      </div>

      <div class="form-group ">
        <label >Picture :</label>
        <div class="custom-file">
        <input type="file" class="custom-file-input" id="customFile"  (change)="selectpicture($event)">
         <label class="custom-file-label" for="customFile">Choose picture </label>
         </div>
        </div>

        <div *ngIf="selectedPicture" class="mt-3">
          <img [src]="selectedPicture" alt="Selected Picture" class="img-thumbnail" style="max-width: 100px;">
        </div>


        
      <div class="form-group">
        <label for="description">Description :</label>
        <textarea class="form-control" [(ngModel)]="client.description" name="description" rows="5"></textarea>
      </div>

      

		  
  
		  <div class="text-right">
			<button type="submit" class="btn btn-success">Save</button>
			<button type="button" class="btn btn-danger ml-1" (click)="modal('close click')" >Cancel</button>
		  </div>
		</form>
	  </div>
	</div>
